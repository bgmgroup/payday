<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Day â€“ Invoice Generator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .invoice-card {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: .5rem;
      box-shadow: 0 0 .5rem rgba(0,0,0,.1);
    }
    .logo {
      max-height: 50px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="invoice-card">
    <div class="text-center mb-4">
      <!-- Replace src with your logo URL if you have one -->
      <img src="/static/logo.png" alt="Pay Day Logo" class="logo">
      <h2>Invoice Generator</h2>
    </div>
    <form action="/" method="post">
      <!-- Your Info -->
      <div class="card mb-3">
        <div class="card-header">Your Info</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="sender_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="sender_email" class="form-control" required>
          </div>
        </div>
      </div>
      <!-- Client Info -->
      <div class="card mb-3">
        <div class="card-header">Client Info</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" name="client_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Client Email</label>
            <input type="email" name="client_email" class="form-control" required>
          </div>
        </div>
      </div>
      <!-- Invoice Details -->
      <div class="card mb-3">
        <div class="card-header">Invoice Details</div>
        <div class="card-body row g-3">
          <div class="col-md-4">
            <label class="form-label">Invoice #</label>
            <input type="text" name="invoice_number" class="form-control" value="001">
          </div>
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ today }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Due Date</label>
            <input type="date" name="due_date" class="form-control" value="{{ due }}">
          </div>
        </div>
      </div>
      <!-- Line Items -->
      <div class="card mb-3">
        <div class="card-header">Line Items</div>
        <div class="card-body">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Description</label>
              <input type="text" name="item_description_1" class="form-control" placeholder="Service">
            </div>
            <div class="col-md-3">
              <label class="form-label">Hours</label>
              <input type="number" name="item_hours_1" class="form-control" value="1" step="0.1">
            </div>
            <div class="col-md-3">
              <label class="form-label">Rate ($)</label>
              <input type="number" name="item_rate_1" class="form-control" value="50" step="0.01">
            </div>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Description (optional)</label>
              <input type="text" name="item_description_2" class="form-control" placeholder="Service">
            </div>
            <div class="col-md-3">
              <label class="form-label">Hours</label>
              <input type="number" name="item_hours_2" class="form-control" value="0" step="0.1">
            </div>
            <div class="col-md-3">
              <label class="form-label">Rate ($)</label>
              <input type="number" name="item_rate_2" class="form-control" value="0" step="0.01">
            </div>
          </div>
        </div>
      </div>
      <!-- Notes & Payment -->
      <div class="card mb-3">
        <div class="card-header">Notes & Payment Info</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3">Thanks for your business!</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Info</label>
            <textarea name="payment_info" class="form-control" rows="2">PayPal: you@example.com</textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Generate Invoice</button>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS (optional, for future enhancements) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
